{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
<div class="col-md-3"></div>

        <div class="col-md-6 panel panel-default">

            <div class="panel-heading">
                <h3 class="text-center">Add Project</h3>
            </div>
            <div class="panel-body">

                <form action="{%url 'new-project'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm" value="Post">
                    </div>
                    <input type="hidden" name="next" value="{{next}}">

                </form>

            </div>

        </div>
    </div>
</div>
</div>

{% endblock %}
</div>
