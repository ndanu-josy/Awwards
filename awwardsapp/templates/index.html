{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid" style="background-image: url('https://i7x7p5b7.stackpathcdn.com/codrops/wp-content/uploads/2012/11/awwwards_responsive.jpg');
background-position: center center; background-size: cover; height: 400px;">

</div>
<div class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 ">
            <div class="panel" style="height:360px;margin-bottom:10px;">
                <div class="panel-body">
                    <a href="{% url 'allProjects' id=project.id %}">
                        <img class="img-responsive" src="{{project.image.url}}" style="height:260px;width:100%;">
                    </a>
                    <div class="panel-footer">
                        <div class="text">{{project.title}}</div>
                        <div class="details"><a href="{% url 'allProjects' id=project.id %}" class="btn btn-primary">View &
                                Rate</a></div>
                                <hr>
                        <p style="font-size:16px;">By : {{project.user}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
