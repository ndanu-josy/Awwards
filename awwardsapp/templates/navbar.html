      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-6" style="padding-left: 200px; ">

        <form class="navbar-form" role="search" action="{%url 'search'%}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="search user " name="project"
              style="background-color: #f8f9fa;">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->

      <div class="col-sm-6 col-md-4 navbar-right">

        <ul>

              aria-expanded="false">Account
              <span class="caret"></span>

              <li>
                <a href="/">
                Home
                </a>
              </li>
              <li>

              </li>
              <li>

              <li>

            </ul>

        </ul>
        {% else %}
