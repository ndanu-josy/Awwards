{% extends 'base.html' %}
{%load bootstrap3%}
{%block content%}
<div class="container-fluid" style="background-color: #f8f9fa;">


    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <div class=" panel panel-default" style=" height: 400px; margin-top: 20px;">
                <div class="panel-body">
                    <img width="100%" height="100%" src="{{user.profile.profile_photo.url }}" alt="profile"
                        class="img-responsive">
                </div>
                <div class="panel-footer">
                    <h2>{{user.username}}</h2>
                    <p>{{user.email}}</p>

                    <a href="/" class="btn btn-info">
                        Edit Profile
                    </a>
                </div>


                {%endblock%}
            </div>
        </div>
    </div>
</div>
